<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}HayDay 🍀{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
</head>
<body class="dark">

<header>
  <div style="font-weight: bold; font-size: 18px;">HayDay 🍀</div>
  <nav style="display: flex; gap: 20px; font-size: 15px;">
    <a href="/">Home</a>
    <a href="/scam-ids">Scam IDs</a>
    <a href="#" onclick="openPrivacyModal()">Privacy Policy</a>
    <a href="/staff">Staff Panel</a>
    <button onclick="toggleDarkMode()" class="theme-toggle">🌙 Toggle Dark Mode</button>
  </nav>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer>
  <div class="footer-content">
    <span>&copy; {{ year }} HayDay 🍀</span>
    <a href="#" onclick="openPrivacyModal()">Privacy Policy</a>
    <span>Made by Xavi</span>
  </div>
</footer>

<script src="{{ url_for('static', filename='js/theme.js') }}"></script>
<script>
  function openPrivacyModal() {
    document.getElementById("privacyModal").style.display = "block";
  }
  function closePrivacyModal() {
    document.getElementById("privacyModal").style.display = "none";
  }
</script>

</body>
</html>
