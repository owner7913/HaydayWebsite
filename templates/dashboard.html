<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - HayDay ğŸ€</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .dashboard-wrapper {
      display: flex;
      min-height: 100vh;
      margin-top: 60px;
    }

    .sidebar {
      width: 240px;
      background-color: #222;
      color: white;
      padding: 20px;
      font-family: sans-serif;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    .dashboard-content {
      flex-grow: 1;
      padding: 40px;
      background-color: #f4f4f4;
    }

    body.dark .dashboard-content {
      background-color: #1e1e1e;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 24px;
    }

    body.dark .card {
      background: #2b2b2b;
      color: white;
    }
  </style>
</head>
<body>
  {% include 'header.html' %}
<script>
  console.log("Logged in as: {{ session.get('discord_id') }}");
</script>

  <div class="dashboard-wrapper">
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <a href="/dashboard">âš™ Bot Settings</a>
      <a href="/giveaway-dashboard">ğŸ‰ Giveaways</a>
      <a href="#">âœ… Verifications</a>
      <a href="#">ğŸ“¦ Auctions</a>
      <a href="#">ğŸ›¡ Moderation</a>
      <a href="#">ğŸŒŸ Starboard</a>
    </aside>
        <main class="dashboard-content">
        <div class="card">
            <h2>Welcome, {{ username }} ğŸ‘‹</h2>
            <p>This is your new HayDay ğŸ€ bot dashboard.</p>
        </div>

            <div class="card">
            <h3>Custom Prefix</h3>
            
            <label for="prefix-input">Prefix:</label>
            <input type="text" name="prefix" id="prefix-input" value="{{ prefix }}" style="margin-left:10px;">
            
            <button type="button" onclick="updateSetting(event, 'prefix')">Save</button>
            
            <p id="save-status" style="font-weight: bold; margin-top: 8px;"></p>
            </div>
  </div>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
<script>
function updateSetting(event, key) {
  event.preventDefault();

  const value = document.querySelector(`[name="${key}"]`).value;

  fetch('/api/update-setting', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ key, value }),
    credentials: 'include',
    redirect: 'manual'
  })
  .then(async res => {
    if (res.type === "opaqueredirect" || res.status === 0) {
      const status = document.getElementById("save-status");
      status.innerText = "âŒ You're not logged in.";
      status.style.color = "red";
      setTimeout(() => status.innerText = "", 4000);
      return;
    }

    const contentType = res.headers.get("content-type") || "";
    if (!res.ok || !contentType.includes("application/json")) {
      const status = document.getElementById("save-status");
      status.innerText = "âŒ Unexpected error or login expired.";
      status.style.color = "red";
      setTimeout(() => status.innerText = "", 4000);
      return;
    }

    const data = await res.json();
    const status = document.getElementById("save-status");
    if (data.message) {
      status.innerText = "âœ… " + data.message;
      status.style.color = "green";
    } else {
      status.innerText = "âŒ " + (data.error || "An unknown error occurred.");
      status.style.color = "red";
    }
    setTimeout(() => status.innerText = "", 4000);
  })
  .catch(() => {
    const status = document.getElementById("save-status");
    status.innerText = "âŒ Network error. Please try again.";
    status.style.color = "red";
    setTimeout(() => status.innerText = "", 4000);
  });
}
</script>
</body>
</html>
